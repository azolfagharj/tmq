site_name: tmq - ابزار کوئری TOML
site_description: ابزار خط‌فرمان مستقل برای TOML. مثل jq برای JSON، yq برای YAML — ولی برای TOML.
site_author: azolfagharj
site_url: https://tomlq.ir/fa/
site_dir: site/fa
docs_dir: docs_fa

repo_url: https://github.com/azolfagharj/tmq
edit_uri: edit/main/docs_fa/

theme:
  name: material
  language: fa
  direction: rtl
  icon:
    alternate: fontawesome/solid/earth-americas
  font:
    text: Vazirmatn
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: تغییر به حالت تاریک
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: تغییر به حالت روشن
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true

nav:
  - خانه: README.md
  - شروع کار:
    - نصب: Installation.md
    - شروع سریع: Getting-Started.md
  - راهنمای کاربر:
    - عملیات کوئری: Query-Operations.md
    - عملیات تغییر: Modification-Operations.md
    - اعتبارسنجی و مقایسه: Validation-and-Comparison.md
    - عملیات گروهی: Bulk-Operations.md
  - مرجع:
    - مرجع دستورات: Command-Reference.md
    - مثال‌ها: Examples.md
  - عیب‌یابی: Troubleshooting.md

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: فارسی
      link: /fa/
      lang: fa
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/azolfagharj/
    - icon: fontawesome/brands/github
      link: https://github.com/azolfagharj/tmq
    - icon: fontawesome/solid/hand-holding-heart
      link: https://azolfagharj.github.io/donate/
