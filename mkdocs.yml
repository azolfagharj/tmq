site_name: tmq - TOML Query Tool
site_description: A complete standalone TOML CLI tool. Like jq for JSON, yq for YAML — but for TOML.
site_author: azolfagharj
site_url: https://tomlq.ir
site_dir: site

repo_url: https://github.com/azolfagharj/tmq
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  icon:
    alternate: fontawesome/solid/earth-americas
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true

nav:
  - Home: README.md
  - Getting Started:
    - Installation: Installation.md
    - Quick Start: Getting-Started.md
  - User Guide:
    - Query Operations: Query-Operations.md
    - Modification Operations: Modification-Operations.md
    - Validation & Comparison: Validation-and-Comparison.md
    - Bulk Operations: Bulk-Operations.md
  - Reference:
    - Command Reference: Command-Reference.md
    - Examples: Examples.md
  - Troubleshooting: Troubleshooting.md

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: فارسی
      link: /fa/
      lang: fa
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/azolfagharj/
    - icon: fontawesome/brands/github
      link: https://github.com/azolfagharj/tmq
    - icon: fontawesome/solid/hand-holding-heart
      link: https://azolfagharj.github.io/donate/

