site_name: GajIn Documentation
site_description: GitHub Actions Secrets & Variables Injector Documentation
site_author: GajIn Contributors

# Repository information
repo_name: azolfagharj/gajin
repo_url: https://github.com/azolfagharj/gajin
edit_uri: edit/main/docs/

# Theme configuration - Material for MkDocs
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tooltips

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: UTC
      fallback_to_build_date: true
  - git-committers:
      repository: azolfagharj/gajin
      branch: main
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3

# Navigation structure - Manual ordering
nav:
  - Home: README.md
  - Usage Guide: USAGE.md
  - Architecture: ARCHITECTURE.md
  - Migration Guide: MIGRATION.md

# Documentation directory
docs_dir: ../../../docs

# Build output directory (temporary, will be copied to docs/statics/)
site_dir: ../../../docs-site-temp

# Copyright
copyright: Copyright &copy; 2025 GajIn Contributors

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/azolfagharj/gajin
  version:
    provider: mike

